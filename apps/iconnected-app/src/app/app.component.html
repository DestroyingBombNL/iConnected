<div class="sticky-top shadow-sm">
    <ihomer-header></ihomer-header>
</div>

<div class="container-fluid m-0 p-0">
    <router-outlet></router-outlet>
</div>

<div class="toast-container position-absolute end-0 bottom-0 m-3">
    <div *ngIf="this.activeNotification$" [ngClass]="this.getNotificationColor(this.activeNotification$)" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">{{ this.activeNotification$.title }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ this.activeNotification$.details }}
        </div>
    </div>
</div>
