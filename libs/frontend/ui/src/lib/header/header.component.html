<header class="bg-white d-flex flex-wrap justify-content-center p-3">
    <a routerLink="" class="link-body-emphasis text-decoration-none">
        <img src="/assets/logoiHomer.png" class="img-fluid rounded-2" style="height: 40px;"/>
    </a>

    <ul class="nav nav-pills mx-auto">
        <li class="nav-item"><a routerLink="/blobs" routerLinkActive="active" class="nav-link">Blobs</a></li>
        <li class="nav-item"><a routerLink="/bendes" routerLinkActive="active" class="nav-link">Bendes</a></li>
        <li class="nav-item"><a routerLink="/projects" routerLinkActive="active" class="nav-link">Projecten</a></li>

    <form class="d-flex" role="search">
        <input class="form-control me-2 my-auto" type="search" placeholder="Zoeken">

        <li class="nav-item my-auto" ngbDropdown display="dynamic" placement="bottom-end">
            <img class="img-fluid" style="border-radius: 50%; height: 50px; cursor: pointer;" ngbDropdownToggle src="https://placehold.co/200x200/png"/>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                <a ngbDropdownItem routerLink="/profile" routerLinkActive="active" (click)="$event.preventDefault()">Mijn profiel</a>

                <li class="nav-item"><a routerLink="/login" (click)="isMenuCollapsed = true" routerLinkActive="active" class="nav-link px-2">Login</a></li>
