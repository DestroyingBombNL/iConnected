<div> This is an update screen </div>

<div class="container">
  <div class="profile-container text-center">
      <img [src]="user.profilePicture" alt="Profile" class="profile-image img-fluid">

        <div class="row">
            <h2 class="mt-3">{{ user.firstName || 'No Firstname' }}</h2>
            <h2 class="mt-3">{{ user.infix }}</h2>
            <h2 class="mt-3">{{ user.lastName || 'No Lastname' }}</h2>
        </div>

        <div class="row">
            <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
            <input type="text" class="form-control" [(ngModel)]="user.infix" name="infix">
            <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
        </div>
  </div>

  <hr />

  <div class="info-container text-center">
      <div class="row">
          <div class="col-md-6 info-box mt-3">
              <h2>Basis Informatie</h2>

              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Email</span>
                  <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
              </div>

              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Geboortedatum</span>
                  <input type="date" class="form-control" [(ngModel)]="user.birthday" name="birthday">
              </div>

              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Adres</span>
                  <input type="text" class="form-control" [(ngModel)]="user.street" name="street">
              </div>

              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Postcode</span>
                  <input type="text" class="form-control" [(ngModel)]="user.postalCode" name="postalCode">
              </div>

              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Stad</span>
                  <input type="text" class="form-control" [(ngModel)]="user.city" name="city">
              </div>
<!-- 
              <div class="email-box mt-4 text-center">
                  <span class="fw-bold">Land</span>
                  <p>{{ user?.country || 'No country available' }}</p>
              </div>-->
          </div>

          <div class="col-md-6 info-box mt-3">
              <h2>Andere Informatie</h2>

              <!--
              <h4 class="mt-5">Blob</h4>
              <div class="email-box text-center">
                  <p>{{ user?.blobName || 'No blob name available' }}</p>
              </div>

              <h4 class="mt-5">Bende</h4>
              <div class="email-box text-center">
                  <p>{{ user?.gangName || 'No gang name available' }}</p>
              </div> -->

              <h4 class="mt-5">Tags</h4>
              <div class="email-box text-center">
                  <ul class="list-unstyled">
                      <li *ngFor="let tag of user?.tags">{{ tag || 'No tag available' }}</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>

  <div class="button-div d-flex justify-content-center">
      <button type="button" class="btn btn-update mb-5"> Wijzig Gegevens </button>
  </div>
</div>
