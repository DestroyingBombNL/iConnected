<ng-template #userContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-user-title">{{ specificUser.firstName }} {{ specificUser.lastName }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <p><img [src]="specificUser.profilePicture" alt="blob image" width="100%"></p>
                <p><strong>Geboortedatum:</strong> {{ specificUser.birthday | date }}</p>
                <p><strong>Bio:</strong> {{ specificUser.bio }}</p>
                <span><strong>Tags:</strong>
                    <ul>
                        <li *ngFor="let tag of specificUser?.tags">
                            {{ tag }}
                        </li>
                    </ul>
                </span>
            </div>
        </form>
    </div>
</ng-template>
