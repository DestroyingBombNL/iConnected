
<div class="container-fluid">
  <div class="row">
    <!-- Left column -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="forms">
        <form>

          <div class="form-group mb-4">
            <label for="InputEmail" class="fw-bold">Emailadres</label>
            <input type="email" class="form-control" id="InputEmail" [(ngModel)]="user.email" name="email" placeholder="Emailadres" required>
          </div>
      
          <div class="form-group mb-4">
            <label for="InputFirstName" class="fw-bold">Voornaam</label>
            <input type="text" class="form-control" id="InputFirstName" [(ngModel)]="user.firstName" name="firstName" placeholder="Naam" required>
          </div>
    
          <div class="form-group mb-4">
            <label for="InputInfix" class="fw-bold">Tussenvoegsel (wanneer van toepassing)</label>
            <input type="text" class="form-control" id="InputInfix" [(ngModel)]="user.infix" name="infix" placeholder="Tussenvoegsel" required>
          </div>
    
          <div class="form-group mb-4">
            <label for="InputLastName" class="fw-bold">Achternaam</label>
            <input type="text" class="form-control" id="InputLastName" [(ngModel)]="user.lastName" name="lastName" placeholder="Achternaam" required>
          </div>
        
          <div class="form-group mb-4"> 
            <label for="InputBirthdate" class="fw-bold">Geboortedatum</label>
            <input type="date" class="form-control" id="InputDate" [(ngModel)]="user.birthday" name="birthDay" placeholder="Selecteer geboortedatum" required>
          </div>

        </form>
      </div>
    </div>

    <!-- Right column -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="forms">
        <form class="m-5">
        <div class="form-group mb-4">
        <label for="InputStreet" class="fw-bold">Straatnaam</label>
        <input type="text" class="form-control" id="InputStreet" [(ngModel)]="user.street" name="street" placeholder="Straatnaam" required>
      </div>
  
      <div class="form-group mb-4">
        <label for="InputHousenumber" class="fw-bold">Huisnummer</label>
        <input type="number" class="form-control" id="InputHousenumber" [(ngModel)]="user.houseNumber" name="houseNumber" placeholder="Huisnummer" required>
      </div>

      <div class="form-group mb-4">
        <label for="InputpostalCode" class="fw-bold">Postcode</label>
        <input type="text" class="form-control" id="InputpostalCode" [(ngModel)]="user.postalCode" name="postalCode" placeholder="Postcode" required>
      </div>
  
      <div class="form-group mb-4">
        <label for="Inputcity" class="fw-bold">Stad</label>
        <input type="text" class="form-control" id="Inputcity" [(ngModel)]="user.city" name="city" placeholder="Stad" required>
      </div>

      <div class="form-group mb-4">
        <label for="Inputpassword" class="fw-bold">Wachtwoord</label>
        <input type="text" class="form-control" id="Inputpassword" [(ngModel)]="user.password" name="password" placeholder="Wachtwoord" required>
      </div>

        </form>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-info m-3" (click)="createUser()">
      Deelnemer aanmaken
    </button>
    <button type="button" class="btn btn-dark m-3" (click)="goBack()">
      Annuleren
    </button>
  </div>

</div>
