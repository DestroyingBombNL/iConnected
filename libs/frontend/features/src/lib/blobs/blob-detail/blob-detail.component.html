<div class="mb-3">
    <label for="blobInfo">{{blob.name}} details</label>
    <div class="input-group">
        <p>{{blob.image}}</p>
        <p>{{blob.creationDate}}</p>
        <p>{{blob.type}}</p>
        <p>{{blob.slack}}</p>
        <div *ngFor="let user of blob.users">
            <p>{{blob.users}}</p>
        <p>{{blob.users}}</p>
    </div>
</div>
