<div class="container-fluid roof-background">
    <div class="dark-roof-div justify-content-center d-flex">
        <img *ngIf="darkroof" [src]="darkroof" alt="darkroof" class="darkroof">
    </div>
</div>
<div class="container-fluid house-background">
    <div class="container house-contents">
        <div *ngFor="let blobRow of getBlobsInRows()" class="row hall">
            <div *ngFor="let blob of blobRow" [ngClass]="calculateColumnClass(blobRow.length)"
                class="room d-flex flex-column">
                <div class="roomname d-flex justify-content-center">
                    <h5>{{ blob.name }}</h5>
                </div>
                <div class="d-flex justify-content-between flex-grow-1">
                    <div class="d-flex flex-wrap justify-content-center flex-grow-1">
                        <div *ngFor="let user of blob.users" class="user">
                            <button class="userImg d-flex justify-content-center">
                                <img (click)="deelnemerDetail.open(userContent, user)" [src]="user.profilePicture" class="userImg"
                                    alt="user avatar">
                            </button>
                        </div>
                    </div>
                    <div class="door">
                        <button class="btnDoor">
                            <img *ngIf="lightdoor" [src]="lightdoor" class="imgDoor" alt="blob info door"
                                (click)="open(content, blob.id)">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grass-footer"></div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-blob-title">{{ specificBlob.name }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <p><img [src]="specificBlob.image" alt="blob image" width="100%"></p>
                <p><strong>Aanmaakdatum:</strong> {{ specificBlob.creationDate | date:"dd-MM-yyyy"}}</p>
                <p><strong>Type:</strong> {{ specificBlob.type }}</p>
                <p><strong>Slack:</strong> <a href={{specificBlob.slack}} target="_blank"> {{specificBlob.slack}}</a>
                </p>
                <span><strong>Deelnemers:</strong>
                    <ul>
                        <li *ngFor="let user of specificBlob?.users" (click)="deelnemerDetail.open(userContent, user)">
                            <img [src]="user.profilePicture" alt="Profiel" width="10%" style="border-radius: 25px;">
                            {{ user.firstName }}
                        </li>
                    </ul>
                </span>
                <p><strong>Mandaat:</strong> {{ specificBlob.mandate }}</p>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #userContent let-modal>
    <ihomer-deelnemer-detail></ihomer-deelnemer-detail>
</ng-template>
