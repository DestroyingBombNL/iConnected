<div class="container-fluid roof-background">
    <div class="dark-roof-div justify-content-center d-flex">
        <img *ngIf="darkroof" [src]="darkroof" alt="darkroof" class="darkroof">
    </div>
</div>
<div class="container-fluid house-background">
    <div class="container house-contents">
        <div *ngFor="let blobRow of getBlobsInRows()" class="row hall">
            <div *ngFor="let blob of blobRow" [ngClass]="calculateColumnClass(blobRow.length)"
                class="room d-flex flex-column">
                <div class="roomname d-flex justify-content-center">
                    <h5>{{ blob.name }}</h5>
                </div>
                <div class="d-flex justify-content-between flex-grow-1">
                    <div class="d-flex flex-wrap justify-content-center flex-grow-1">
                        <div *ngFor="let user of blob.users" class="user">
                            <div class="userImg d-flex justify-content-center">
                                <img [src]="user.profilePicture" class="userImg" alt="user avatar">
                            </div>
                        </div>
                    </div>
                    <div class="door">
                        <button class="btnDoor">
                            <img *ngIf="lightdoor" [src]="lightdoor" class="imgDoor" alt="blob info door">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grass-footer"></div>
</div>
